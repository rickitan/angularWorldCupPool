<div style="position: relative">

    <div ng-repeat="(title, matches) in secondStageMatches.roundOf16" ng-class="($index < 4) ? 'roundOf16Left' : 'roundOf16Right'" style="top:{{($index < 4) ? 150 * $index : 150*($index - 4)}}px">
        <input type="text" style="width:20px; height:21px; position: absolute; margin-left: 5px; margin-top: 8px" ng-model="match[0].score">
        <img ng-src="/images/country_flags/argentina.png" width="50" height="43" style="display:block; margin-left:20px; margin-top:6px">
        <span style="position: absolute; top: 37px; left: 37px; text-align: center">vs</span>
        <img ng-src="/images/country_flags/argentina.png" style="display:block; margin-left:20px; margin-top:12px" width="50" height="43">
        <input type="text" style="width:20px; height:21px; position: absolute; margin-left: 5px; margin-top: -41px" ng-model="match[0].score">
    </div>



    <div ng-repeat="(title, matches) in secondStageMatches.quarterFinals" ng-class="($index < 2) ? 'quarterFinalsLeft' : 'quarterFinalsRight'"  style="top:{{($index < 2) ? 50 + $index*300 : 50 + (($index-2) * 300)}}px;">
        <div style="float: {{($index < 2) ? 'right' : 'left'}}">
            <input type="text" style="width:20px; height:21px;" ng-model="match[0].score">
            <img ng-src="/images/country_flags/argentina.png" width="50" height="43" style="display:inline-block; margin-top:6px">
        </div>
        <div style="float: {{($index < 2) ? 'right' : 'left'}}; clear:both; margin-top:19px">vs</div>
        <div style="float: {{($index < 2) ? 'right' : 'left'}}; clear:both; margin-top:23px">
            <input type="text" style="width:20px; height:21px;" ng-model="match[0].score">
            <img ng-src="/images/country_flags/argentina.png" width="50" height="43" style="display:inline-block; margin-top:6px">
        </div>
    </div>



    <div ng-repeat="(title, matches) in secondStageMatches.semiFinals" ng-class="($index < 1 ) ? 'semiFinalsLeft' : 'semiFinalsRight'">
        <div style="float: {{($index < 1) ? 'right' : 'left'}}">
            <input type="text" style="width:20px; height:21px;" ng-model="match[0].score">
            <img ng-src="/images/country_flags/argentina.png" width="50" height="43" style="display:inline-block; margin-top:6px">
        </div>
        <div style="float: {{($index < 1) ? 'right' : 'left'}}; clear:both; margin-top:91px">vs</div>
        <div style="float: {{($index < 1) ? 'right' : 'left'}}; clear:both; margin-top:100px">
            <input type="text" style="width:20px; height:21px;" ng-model="match[0].score">
            <img ng-src="/images/country_flags/argentina.png" width="50" height="43" style="display:inline-block; margin-top:6px">
        </div>
    </div>


    <div style="top: 250px; width:450px; height:50px; border:1px solid grey; position:absolute; z-index:1; background-color:white">
        <input type="text" style="width:20px; height:21px; position: absolute; margin-left: 381px; margin-top: 13px" ng-model="match[0].score">
        <img ng-src="/images/country_flags/argentina.png" width="50" height="43" style=" margin-left:400px; margin-top:10px">
    </div>

    <div style="top: 250px; right:0px; width:450px; height:50px; border:1px solid grey; position:absolute; z-index:1; background-color:white">
        <input type="text" style="width:20px; height:21px; position: absolute; margin-left: 49px; margin-top: 13px" ng-model="match[0].score">
        <img ng-src="/images/country_flags/argentina.png" width="50" height="43" style="margin-right:400px; margin-top:10px">
    </div>
